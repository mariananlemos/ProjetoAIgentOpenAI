<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIgent - Motivacional</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gradient-start: #4e54c8;
      --gradient-end: #8f94fb;
      --card-bg: rgba(255, 255, 255, 0.85);
      --text-dark: #333;
      --border-radius: 16px;
      --transition: 0.3s ease;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
    body {
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      padding: 20px;
    }
    .container {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 450px; width: 100%; padding: 2.5rem;
      text-align: center; position: relative;
      overflow: hidden; transition: transform var(--transition);
    }
    .container:hover { transform: translateY(-5px); }
    h1 { font-size: 2.2rem; color: var(--text-dark); margin-bottom: 1.5rem; font-weight: 700; }
    input[type="text"] {
      width: 100%; padding: 0.75rem 1rem;
      border: 2px solid rgba(0,0,0,0.1);
      border-radius: var(--border-radius);
      font-size: 1rem; margin-bottom: 1.2rem;
      transition: border-color var(--transition), box-shadow var(--transition);
    }
    input[type="text"]:focus {
      outline: none;
      border-color: var(--gradient-start);
      box-shadow: 0 0 8px rgba(78,84,200,0.3);
    }
    button {
      width: 100%; padding: 0.8rem;
      border: none; border-radius: var(--border-radius);
      background: white; color: var(--gradient-start);
      font-size: 1rem; font-weight: 500;
      cursor: pointer; transition: background var(--transition), transform var(--transition);
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    button:hover:enabled { background: rgba(255,255,255,0.9); transform: translateY(-2px); }
    .response-card {
      margin-top: 1.8rem;
      background: white; padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
      min-height: 4rem;
      display: flex; align-items: center; justify-content: center;
      position: relative;
    }
    .spinner {
      display: none;
      border: 4px solid rgba(0,0,0,0.1);
      border-top: 4px solid var(--gradient-start);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message-text {
      display: none;
      color: var(--text-dark);
      font-size: 1.1rem;
      font-weight: 500;
      text-align: center;
      padding: 0 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Como você está se sentindo hoje?</h1>
    <input type="text" id="mood-input" placeholder="Digite seu mood aqui" />
    <button id="send-btn">Enviar</button>
    <div class="response-card">
      <div class="spinner" id="spinner"></div>
      <p class="message-text" id="message-text"></p>
    </div>
  </div>
  <script>
    const spinner = document.getElementById('spinner');
    const messageText = document.getElementById('message-text');
    const button = document.getElementById('send-btn');
    const input = document.getElementById('mood-input');

    button.addEventListener('click', async () => {
      const mood = input.value.trim();
      if (!mood) return;

      // Show loader, hide text, disable button
      spinner.style.display = 'block';
      messageText.style.display = 'none';
      button.disabled = true;

      try {
        const response = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: mood })
        });
        const data = await response.json();
        // Display AI response
        messageText.textContent = data.reply;
        messageText.style.display = 'block';
      } catch (error) {
        messageText.textContent = 'Erro.';
        messageText.style.display = 'block';
      } finally {
        spinner.style.display = 'none';
        button.disabled = false;
      }
    });
  </script>
</body>
</html>
